<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>{% block page_title %} {% endblock page_title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/SamiraDorchalian">üê±‚Äçüë§MY GitHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'posts_list' %}">Home</a>
            <a class="nav-link" href="{% url 'posts_list' %}">Blog</a>
            <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
          </div>
        </div>
        <div class="mx-2 text-white">
          {% if user.is_authenticated %}
              Welcome {{ user.username }} |
                <form action='{% url 'logout' %}' mathod='POST'>
                  {% csrf_token %}
                  <button class='btn btn-warning' type='submit'>Log out</button>
                </form>
          {% else %}
              <a class='text-light' href="{% url 'login' %}">Log In</a> | <a class='text-light' href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-info">
      <div class="row py-3">
        <div class="col-md-8 col-md-10 mx-auto">
          <h3 class="my-4 mt-3 text-white">
            Welcome to Python and Django Blog
          </h3>
          <p class="text-light">
            We share python and django tips and tricks here
          </p>
        </div>
      </div>
    </div>

    {% block content %}{% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    -->
  </body>
</html>
