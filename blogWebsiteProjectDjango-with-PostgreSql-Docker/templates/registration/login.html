{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock page_title %}

{% block content %}
<div class='container mt-3'>
    <div class="card shadow my-3 p-5">
        <form action='' method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-sm btn-success mt-2' type='submit'>Log In</button>
        </form>
    </div>
</div>
{% endblock content %}
